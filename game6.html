<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Game 6 - é­‚ã®æœ€çµ‚ç« </title>
<style>
* {
    margin: 0; padding: 0; box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
}
body {
    font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
    background: #0a0a1a;
    min-height: 100vh;
    overflow: hidden;
    touch-action: manipulation;
}
.back-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: linear-gradient(180deg, #3a0060, #5a0090);
    border: 2px solid #b464ff;
    color: #fff;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 9999;
    box-shadow: 0 4px 15px rgba(138,43,226,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}
.back-btn:active { transform: scale(0.9); }
#game {
    width: 100vw;
    height: 100vh;
    max-width: 500px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
}
.screen {
    display: none;
    width: 100%;
    height: 100%;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
    position: absolute;
    top: 0;
    left: 0;
}
.screen.active { display: flex; }

#title {
    background: #000;
    position: relative;
    overflow: hidden;
}
.bg-effects {
    position: absolute;
    inset: 0;
    pointer-events: none;
}
.cyber-grid {
    position: absolute;
    inset: 0;
    background:
        linear-gradient(90deg, rgba(180,100,255,0.03) 1px, transparent 1px),
        linear-gradient(rgba(180,100,255,0.03) 1px, transparent 1px);
    background-size: 30px 30px;
    animation: gridMove 20s linear infinite;
}
@keyframes gridMove {
    0% { background-position: 0 0; }
    100% { background-position: 30px 30px; }
}
.aurora {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(ellipse at 20% 20%, rgba(180,100,255,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 30%, rgba(138,43,226,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(218,112,214,0.3) 0%, transparent 50%);
    animation: auroraShift 8s ease-in-out infinite;
}
@keyframes auroraShift {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}
.particles {
    position: absolute;
    inset: 0;
    overflow: hidden;
}
.particle {
    position: absolute;
    border-radius: 50%;
    animation: floatUp 10s infinite;
    opacity: 0;
}
@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) scale(1); opacity: 0; }
}
.scanlines {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        0deg, transparent 0px, transparent 2px,
        rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px
    );
}
.title-content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    padding: 20px;
}
.title-logo {
    text-align: center;
    margin-bottom: auto;
    padding-top: 10vh;
}
.title-icon {
    font-size: 4em;
    display: block;
    margin-bottom: 10px;
    animation: iconFloat 3s ease-in-out infinite, iconGlow 2s ease-in-out infinite alternate;
}
@keyframes iconFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}
@keyframes iconGlow {
    from { filter: drop-shadow(0 0 30px rgba(180,100,255,0.8)); }
    to { filter: drop-shadow(0 0 50px rgba(218,112,214,0.8)); }
}
.title-text {
    font-size: 2.2em;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #fff;
    text-shadow:
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 40px #b464ff,
        0 0 80px #8a2be2;
    animation: textPulse 2s ease-in-out infinite;
}
@keyframes textPulse {
    0%, 100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #b464ff, 0 0 80px #8a2be2;
    }
    50% {
        text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #da70d6, 0 0 100px #da70d6;
    }
}
.title-sub {
    font-size: 1.1em;
    color: #da70d6;
    letter-spacing: 0.4em;
    margin-top: 10px;
    text-shadow: 0 0 20px #da70d6;
}
.title-game6 {
    font-size: 0.75em;
    color: #666;
    letter-spacing: 0.3em;
    margin-top: 5px;
}
.clear-condition {
    margin-top: 10px;
    padding: 8px 16px;
    background: rgba(180,100,255,0.15);
    border: 1px solid rgba(180,100,255,0.3);
    border-radius: 12px;
    color: #b464ff;
    font-size: 0.75em;
    text-align: center;
    line-height: 1.5;
}
.start-btn-wrap {
    display: flex;
    align-items: center;
    justify-content: center;
}
.start-btn {
    position: relative;
    background: transparent;
    border: none;
    padding: 22px 70px;
    font-size: 1.6em;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    overflow: hidden;
    transition: all 0.3s;
}
.start-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(45deg, #8a2be2, #b464ff, #da70d6, #8a2be2);
    background-size: 400% 400%;
    animation: gradientShift 3s ease infinite;
    border-radius: 50px;
    z-index: -2;
}
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.start-btn::after {
    content: '';
    position: absolute;
    inset: 3px;
    background: rgba(0,0,0,0.85);
    border-radius: 47px;
    z-index: -1;
    transition: background 0.3s;
}
.start-btn:hover::after,
.start-btn:active::after { background: rgba(0,0,0,0.6); }
.start-btn span {
    position: relative;
    z-index: 1;
    text-shadow: 0 0 20px #fff;
}
.start-btn:active { transform: scale(0.95); }
.deco-container {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: auto;
    padding-bottom: 10vh;
}
.deco-line {
    width: 80px;
    height: 2px;
    background: linear-gradient(90deg, transparent, #b464ff, #da70d6, transparent);
    animation: lineGlow 2s infinite;
}
@keyframes lineGlow {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}
.deco-diamond {
    width: 12px;
    height: 12px;
    background: linear-gradient(45deg, #8a2be2, #da70d6);
    transform: rotate(45deg);
    animation: diamondSpin 4s linear infinite;
    box-shadow: 0 0 15px #b464ff;
}
@keyframes diamondSpin {
    from { transform: rotate(45deg); }
    to { transform: rotate(405deg); }
}

.hud {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: 8px 12px;
    padding-left: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
    z-index: 10;
}
.hud-item {
    display: flex;
    align-items: center;
    gap: 5px;
    color: #fff;
    font-weight: bold;
}
.lives { font-size: 1.2em; }
.fever-gauge {
    width: 80px;
    height: 12px;
    background: #333;
    border-radius: 6px;
    overflow: hidden;
    border: 2px solid #666;
}
.fever-fill {
    height: 100%;
    background: linear-gradient(90deg, #8a2be2, #b464ff, #da70d6);
    background-size: 200% 100%;
    animation: feverGradient 1s linear infinite;
    transition: width 0.3s;
}
@keyframes feverGradient {
    0% { background-position: 0% 0%; }
    100% { background-position: 200% 0%; }
}
.score {
    color: #da70d6;
    font-size: 1.1em;
    text-shadow: 0 0 10px #da70d6;
}
.combo-display {
    position: absolute;
    top: 45px;
    right: 15px;
    color: #ffff00;
    font-size: 1.2em;
    font-weight: bold;
    text-shadow: 0 0 15px #ffff00;
}
.round-display {
    position: absolute;
    top: 45px;
    left: 70px;
    color: #00ff88;
    font-size: 1em;
    font-weight: bold;
    text-shadow: 0 0 10px #00ff88;
}
.pass-display {
    position: absolute;
    top: 70px;
    left: 70px;
    color: #888;
    font-size: 0.9em;
    font-weight: bold;
}
.timer-wrap {
    position: absolute;
    top: 40px;
    left: 0;
    right: 0;
    height: 8px;
    background: rgba(255,255,255,0.1);
}
.timer-bar {
    height: 100%;
    background: linear-gradient(90deg, #b464ff, #da70d6);
    transition: width 0.05s linear;
    box-shadow: 0 0 10px currentColor;
}
.timer-bar.warn { background: linear-gradient(90deg, #ffcc00, #ff9900); }
.timer-bar.danger {
    background: linear-gradient(90deg, #ff0044, #ff0088);
    animation: timerPulse 0.2s infinite;
}
@keyframes timerPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}

#gameplay {
    background: linear-gradient(180deg, #0a0a2e 0%, #1a0a2e 100%);
}
.game-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding-top: 50px;
    position: relative;
}
.fever-mode .game-area {
    animation: feverBg 0.3s infinite alternate;
}
@keyframes feverBg {
    from { background: rgba(180,100,255,0.15); }
    to { background: rgba(218,112,214,0.15); }
}

.boke-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-bottom: 15px;
}
.boke-character {
    font-size: 3.5em;
    animation: bokeJump 0.6s ease-out;
    margin-bottom: 5px;
    filter: drop-shadow(0 0 15px rgba(255,255,255,0.5));
}
@keyframes bokeJump {
    0% { transform: scale(0) rotate(-30deg); }
    60% { transform: scale(1.2) rotate(5deg); }
    100% { transform: scale(1) rotate(0deg); }
}
.boke-bubble {
    background: rgba(255,255,255,0.95);
    color: #222;
    border-radius: 20px;
    padding: 18px 22px;
    max-width: 90%;
    position: relative;
    font-size: 1.15em;
    font-weight: bold;
    text-align: center;
    line-height: 1.6;
    box-shadow: 0 5px 25px rgba(0,0,0,0.4);
    animation: bubbleAppear 0.4s ease-out;
}
.boke-bubble::before {
    content: '';
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%);
    border: 8px solid transparent;
    border-bottom-color: rgba(255,255,255,0.95);
}
@keyframes bubbleAppear {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.tsukkomi-label {
    color: #da70d6;
    font-size: 1em;
    font-weight: bold;
    margin: 15px 0 10px;
    text-shadow: 0 0 15px rgba(218,112,214,0.5);
    animation: labelPulse 1.5s ease-in-out infinite;
}
@keyframes labelPulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}

.choices-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    width: 100%;
    max-width: 420px;
    padding: 0 10px;
}
.choice-btn {
    background: linear-gradient(145deg, #2a1a4a, #1a0a3a);
    border: 2px solid rgba(180,100,255,0.3);
    color: #fff;
    padding: 14px 8px;
    border-radius: 15px;
    font-size: 0.95em;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.15s;
    text-align: center;
    line-height: 1.4;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    word-break: keep-all;
    overflow-wrap: break-word;
}
.choice-btn:active:not(:disabled) {
    transform: scale(0.95);
    background: linear-gradient(145deg, #3a2a6a, #2a1a5a);
    border-color: #b464ff;
}
.choice-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
.choice-btn.correct-flash {
    background: linear-gradient(145deg, #00cc66, #009944) !important;
    border-color: #00ff88 !important;
    animation: correctPop 0.3s ease-out;
}
@keyframes correctPop {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}
.choice-btn.wrong-flash {
    background: linear-gradient(145deg, #cc2244, #991133) !important;
    border-color: #ff0044 !important;
    animation: wrongShake 0.4s ease-out;
}
@keyframes wrongShake {
    0%, 100% { transform: translateX(0); }
    20% { transform: translateX(-8px); }
    40% { transform: translateX(8px); }
    60% { transform: translateX(-5px); }
    80% { transform: translateX(5px); }
}

.pass-container {
    margin-top: 18px;
    text-align: center;
}
.btn-pass {
    background: linear-gradient(145deg, #555, #333);
    color: #ccc;
    border: 2px solid #666;
    padding: 10px 28px;
    border-radius: 25px;
    font-size: 0.9em;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s;
}
.btn-pass:active:not(:disabled) { transform: scale(0.95); }
.btn-pass:disabled {
    background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
    color: #444;
    border-color: #333;
    cursor: not-allowed;
}

.round-splash {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3.5em;
    font-weight: 900;
    color: #fff;
    text-shadow: 0 0 20px #fff, 0 0 40px #b464ff, 0 0 60px #8a2be2;
    z-index: 100;
    animation: splashAnim 0.6s forwards;
}
@keyframes splashAnim {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(3) rotate(-10deg); }
    40% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
}
.popup {
    position: fixed;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5em;
    font-weight: bold;
    pointer-events: none;
    z-index: 1000;
    animation: popAnim 0.5s forwards;
}
@keyframes popAnim {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    30% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    100% { opacity: 0; transform: translate(-50%, -80%) scale(1); }
}
.popup.nice { color: #00ff88; text-shadow: 0 0 30px #00ff88; }
.popup.great { color: #00ffff; text-shadow: 0 0 30px #00ffff; }
.popup.perfect { color: #da70d6; text-shadow: 0 0 30px #da70d6; }
.popup.combo { color: #ffff00; text-shadow: 0 0 30px #ffff00; }
.popup.miss { color: #ff0044; text-shadow: 0 0 30px #ff0044; }
.popup.pass { color: #888; text-shadow: 0 0 30px #888; }
.popup.fever {
    color: #fff;
    text-shadow: 0 0 30px #8a2be2, 0 0 60px #b464ff;
    font-size: 3em;
}
.flash {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 999;
}
.flash.hit { animation: flashGreen 0.15s; }
.flash.miss { animation: flashRed 0.15s; }
.flash.pass { animation: flashGray 0.15s; }
@keyframes flashGreen {
    from { background: rgba(0,255,100,0.4); } to { background: transparent; }
}
@keyframes flashRed {
    from { background: rgba(255,0,50,0.4); } to { background: transparent; }
}
@keyframes flashGray {
    from { background: rgba(128,128,128,0.3); } to { background: transparent; }
}

#result { position: relative; overflow: hidden; }
#result.lose-bg {
    background: radial-gradient(ellipse at center, #1a1a3a 0%, #0a0a1a 100%);
}
#result.clear-bg {
    background: radial-gradient(ellipse at center, #1a0a3a 0%, #0a0a1a 100%);
}
#result .result-aurora {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(ellipse at 30% 30%, rgba(180,100,255,0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 70%, rgba(138,43,226,0.2) 0%, transparent 50%);
    animation: loseAurora 3s ease-in-out infinite alternate;
}
@keyframes loseAurora {
    from { opacity: 0.5; } to { opacity: 1; }
}
.confetti-container {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
}
.confetti {
    position: absolute;
    top: -20px;
    animation: confettiFall linear infinite;
}
@keyframes confettiFall {
    0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(1080deg); opacity: 0.8; }
}
.stars-container {
    position: absolute;
    inset: 0;
    pointer-events: none;
}
.star {
    position: absolute;
    font-size: 1.5em;
    animation: starTwinkle 1s ease-out forwards;
}
@keyframes starTwinkle {
    0% { transform: scale(0) rotate(0deg); opacity: 1; }
    50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
}
.result-content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.result-icon-container {
    position: relative;
    margin-bottom: 20px;
}
.result-icon {
    font-size: 5em;
    animation: iconEntry 0.8s cubic-bezier(0.68,-0.55,0.265,1.55);
    filter: drop-shadow(0 0 30px currentColor);
}
@keyframes iconEntry {
    0% { transform: scale(0) rotate(-180deg); opacity: 0; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
}
.icon-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 150px;
    border: 3px solid rgba(180,100,255,0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: ringExpand 1.5s ease-out infinite;
}
@keyframes ringExpand {
    0% { width: 100px; height: 100px; opacity: 1; }
    100% { width: 250px; height: 250px; opacity: 0; }
}
.result-title {
    font-size: 2.2em;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 15px;
}
.result-score-box {
    background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(30,30,60,0.6) 100%);
    border: 2px solid rgba(180,100,255,0.3);
    border-radius: 20px;
    padding: 20px 50px;
    margin: 15px 0;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(180,100,255,0.2);
    animation: boxAppear 0.5s ease-out 0.3s both;
}
@keyframes boxAppear {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
.result-score-label {
    color: #888;
    font-size: 0.9em;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    margin-bottom: 8px;
}
.result-score-value {
    font-size: 3em;
    font-weight: 900;
    color: #da70d6;
    text-shadow: 0 0 30px #da70d6;
    font-family: 'Courier New', monospace;
}
.result-stats {
    background: rgba(0,0,0,0.4);
    border-radius: 15px;
    padding: 15px 25px;
    margin: 10px 0;
    border: 1px solid rgba(255,255,255,0.1);
    animation: boxAppear 0.5s ease-out 0.5s both;
}
.stat-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
    font-size: 1em;
    padding: 8px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    gap: 30px;
}
.stat-row:last-child { border-bottom: none; }
.stat-value {
    font-weight: bold;
    text-shadow: 0 0 10px currentColor;
}
.stat-value.cyan { color: #00ffff; }
.stat-value.gold { color: #ffd700; }
.stat-value.green { color: #00ff88; }
.stat-value.pink { color: #da70d6; }
.stat-value.gray { color: #888; }
.result-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
    animation: boxAppear 0.5s ease-out 0.7s both;
}
.btn {
    background: linear-gradient(145deg, #8a2be2, #6a1bb2);
    color: white;
    border: none;
    padding: 16px 45px;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 30px rgba(138,43,226,0.5);
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}
.btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
    transform: rotate(45deg);
    animation: btnShine 2s infinite;
}

function getTimeForRound() {
    return Math.max(2500, G.baseTime - (G.round - 1) * 80);
}

function startTimer(time, onTimeout) {
    clearInterval(G.timer);
    G.timeLeft = time;
    const bar = document.getElementById('timer');
    bar.style.width = '100%';
    bar.className = 'timer-bar';

    G.timer = setInterval(() => {
        G.timeLeft -= 30;
        const pct = G.timeLeft / time * 100;
        bar.style.width = pct + '%';
        if (pct < 25) bar.className = 'timer-bar danger';
        else if (pct < 50) bar.className = 'timer-bar warn';
        if (G.timeLeft <= 0) {
            clearInterval(G.timer);
            if (onTimeout) onTimeout();
        }
    }, 30);
}

function stopTimer() {
    clearInterval(G.timer);
}

function pickBoke() {
    if (G.usedBoke.length >= BOKE_DATA.length) {
        G.usedBoke = [];
    }
    const available = BOKE_DATA.filter((_, i) => !G.usedBoke.includes(i));
    const idx = BOKE_DATA.indexOf(available[Math.floor(Math.random() * available.length)]);
    G.usedBoke.push(idx);
    return { ...BOKE_DATA[idx], index: idx };
}

function generateChoices(correctAnswer, correctIndex) {
    const choices = [correctAnswer];
    const pool = BOKE_DATA
        .filter((_, i) => i !== correctIndex)
        .map(b => b.tsukkomi);

    const allWrong = [...new Set([...pool, ...dummyTsukkomi])].filter(t => t !== correctAnswer);
    const shuffled = allWrong.sort(() => Math.random() - 0.5);
    for (let i = 0; i < 3 && i < shuffled.length; i++) {
        choices.push(shuffled[i]);
    }
    return choices.sort(() => Math.random() - 0.5);
}

    G.totalCorrect = 0;
    G.totalWrong = 0;

    showScreen('gameplay');
    showSplash('READY', () => showSplash('GO!', nextRound, 300), 400);
}

// ========================================================
//  æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰
// ========================================================
function nextRound() {
    if (G.lives <= 0) return endGame();
    G.round++;
    updateHUD();

    if (G.fever >= 100 && !G.isFever) {
        G.isFever = true;
        G.feverRounds = 0;
        document.getElementById('gameplay').classList.add('fever-mode');
        popup('ğŸ”® FEVER! ğŸ”®', 'fever');
    }

    if (G.isFever) {
        G.feverRounds++;
        if (G.feverRounds > 5) {
            G.isFever = false;
            G.fever = 0;
            G.feverRounds = 0;
            document.getElementById('gameplay').classList.remove('fever-mode');
            updateHUD();
        }
    }

    if (G.round % 10 === 1 && G.round > 1) {
        showSplash(`ğŸ”® ROUND ${G.round}!`, playRound, 500);
    } else {
        playRound();
    }
}

// ========================================================
//  ãƒ©ã‚¦ãƒ³ãƒ‰ãƒ—ãƒ¬ã‚¤
// ========================================================
function playRound() {
    const boke = pickBoke();
    G.currentCorrect = boke.tsukkomi;
    G.currentChoices = generateChoices(boke.tsukkomi, boke.index);

    const face = BOKE_FACES[Math.floor(Math.random() * BOKE_FACES.length)];
    const passRemaining = G.maxPass - G.passUsed;
    const passDisabled = passRemaining <= 0 ? 'disabled' : '';

    let choicesHTML = '';
    G.currentChoices.forEach((choice, i) => {
        choicesHTML += `
            <button class="choice-btn" id="choice-${i}"
                onclick="selectAnswer(${i})">${choice}</button>
        `;
    });

    render(`
        <div class="boke-area">
            <div class="boke-character">${face}</div>
            <div class="boke-bubble">ã€Œ${boke.boke}ã€</div>
        </div>
        <div class="tsukkomi-label">ğŸ‘‡ æ­£ã—ã„ãƒ„ãƒƒã‚³ãƒŸã‚’é¸ã¹ï¼</div>
        <div class="choices-grid">
            ${choicesHTML}
        </div>
        <div class="pass-container">
            <button class="btn-pass" id="pass-btn"
                onclick="handlePass()" ${passDisabled}>â­ ãƒ‘ã‚¹ï¼ˆæ®‹ã‚Š${passRemaining}ï¼‰</button>
        </div>
    `);

    startTimer(getTimeForRound(), handleTimeout);
}

// ========================================================
//  å›ç­”é¸æŠ
// ========================================================
function selectAnswer(index) {
    stopTimer();
    disableAllButtons();

    const selected = G.currentChoices[index];
    const btn = document.getElementById(`choice-${index}`);

    if (selected === G.currentCorrect) {
        handleCorrect(btn);
    } else {
        handleWrong(btn, index);
    }
}

function disableAllButtons() {
    document.querySelectorAll('.choice-btn').forEach(b => b.disabled = true);
    const passBtn = document.getElementById('pass-btn');
    if (passBtn) passBtn.disabled = true;
}

// ========================================================
//  æ­£è§£å‡¦ç†
// ========================================================
function handleCorrect(btn) {
    btn.classList.add('correct-flash');
    G.combo++;
    G.totalCorrect++;
    if (G.combo > G.maxCombo) G.maxCombo = G.combo;

    const multiplier = G.isFever ? 2 : 1;
    const timeBonus = Math.floor(G.timeLeft / 100);
    const comboBonus = G.combo * 25;
    const pts = (100 + comboBonus + timeBonus) * multiplier;
    G.score += pts;
    G.fever = Math.min(G.fever + 15, 100);

    flash('hit');

    if (G.combo >= 15) popup('ğŸŒŸ LEGENDARY!', 'perfect');
    else if (G.combo >= 10) popup('ğŸŒŸ AMAZING!', 'perfect');
    else if (G.combo >= 5) popup('ğŸ”® PERFECT!', 'great');
    else if (G.combo >= 3) popup('GREAT!', 'great');
    else popup(`+${pts}`, 'nice');

    if (G.combo > 0 && G.combo % 5 === 0) {
        setTimeout(() => popup(`${G.combo} COMBO!`, 'combo'), 250);
    }

    updateHUD();
    setTimeout(nextRound, 500);
}

// ========================================================
//  ä¸æ­£è§£å‡¦ç†
// ========================================================
function handleWrong(btn, selectedIndex) {
    if (btn) btn.classList.add('wrong-flash');
    G.lives--;
    G.combo = 0;
    G.totalWrong++;
    G.fever = Math.max(G.fever - 30, 0);
    G.isFever = false;
    document.getElementById('gameplay').classList.remove('fever-mode');

    G.currentChoices.forEach((choice, i) => {
        if (choice === G.currentCorrect) {
            const correctBtn = document.getElementById(`choice-${i}`);
            if (correctBtn) {
                setTimeout(() => correctBtn.classList.add('correct-flash'), 300);
            }
        }
    });

    flash('miss');
    popup('MISS...', 'miss');
    updateHUD();

    setTimeout(() => {
        if (G.lives <= 0) endGame();
        else nextRound();
    }, 900);
}

// ========================================================
//  ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆå‡¦ç†
// ========================================================
function handleTimeout() {
    disableAllButtons();
    G.lives--;
    G.combo = 0;
    G.totalWrong++;
    G.fever = Math.max(G.fever - 30, 0);
    G.isFever = false;
    document.getElementById('gameplay').classList.remove('fever-mode');

    G.currentChoices.forEach((choice, i) => {
        if (choice === G.currentCorrect) {
            const correctBtn = document.getElementById(`choice-${i}`);
            if (correctBtn) correctBtn.classList.add('correct-flash');
        }
    });

    flash('miss');
    popup('TIME UP!', 'miss');
    updateHUD();

    setTimeout(() => {
        if (G.lives <= 0) endGame();
        else nextRound();
    }, 900);
}

// ========================================================
//  ãƒ‘ã‚¹å‡¦ç†
// ========================================================
function handlePass() {
    if (G.passUsed >= G.maxPass) return;
    stopTimer();
    disableAllButtons();

    G.passUsed++;
    G.combo = 0;
    G.fever = Math.max(G.fever - 10, 0);

    flash('pass');
    popup('PASS', 'pass');
    updateHUD();

    setTimeout(nextRound, 400);
}

// ========================================================
//  ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
// ========================================================
function popup(text, type) {
    const p = document.createElement('div');
    p.className = `popup ${type}`;
    p.textContent = text;
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 600);
}

function flash(type) {
    const f = document.getElementById('flash');
    f.className = 'flash ' + type;
    setTimeout(() => f.className = 'flash', 200);
}

// ========================================================
//  ã‚²ãƒ¼ãƒ çµ‚äº†ãƒ»çµæœç”»é¢ï¼ˆã‚¯ãƒªã‚¢åˆ¤å®šä»˜ãï¼‰
// ========================================================
function endGame() {
    stopTimer();

    const isCleared = G.round >= CLEAR_ROUND;
    const isNewHighScore = G.score > highScore;

    if (isNewHighScore) {
        highScore = G.score;
        localStorage.setItem('game6_highScore', highScore);
        document.getElementById('best-score').textContent = highScore.toLocaleString();
    }

    // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢åˆ¤å®šï¼š20ãƒ©ã‚¦ãƒ³ãƒ‰ä»¥ä¸Šåˆ°é”ã§ã‚¯ãƒªã‚¢ãƒ•ãƒ©ã‚°ä¿å­˜
    if (isCleared) {
        localStorage.setItem('gameClear_' + GAME_NUMBER, 'true');
    }

    let rank;
    if (isCleared) {
        if (G.round >= 50) rank = { icon: 'ğŸ‘‘', title: 'TSUKKOMI GOD', color: '#ffd700' };
        else if (G.round >= 30) rank = { icon: 'ğŸ†', title: 'TSUKKOMI MASTER', color: '#da70d6' };
        else rank = { icon: 'ğŸ¤', title: 'STAGE CLEAR!', color: '#b464ff' };
    } else {
        if (G.round >= 10) rank = { icon: 'ğŸ˜', title: 'GOOD TRY', color: '#00ff88' };
        else rank = { icon: 'ğŸ’€', title: 'GAME OVER', color: '#ff6688' };
    }

    const accuracy = G.totalCorrect + G.totalWrong > 0
        ? Math.round(G.totalCorrect / (G.totalCorrect + G.totalWrong) * 100) : 0;

    const result = document.getElementById('result');
    result.className = isCleared ? 'screen clear-bg' : 'screen lose-bg';

    document.getElementById('result-content').innerHTML = `
        ${isCleared ? '<div class="clear-badge">ğŸ”® GAME 6 CLEAR!</div>' : ''}
        ${isNewHighScore ? '<div class="highscore-badge">ğŸ‰ NEW HIGH SCORE!</div>' : ''}
        <div class="result-icon-container">
            <div class="icon-ring"></div>
            <div class="result-icon">${rank.icon}</div>
        </div>
        <div class="result-title" style="color:${rank.color}; text-shadow:0 0 20px ${rank.color};">
            ${rank.title}
        </div>
        ${!isCleared ? `<div style="color:#ff6688; font-size:0.85em; margin-bottom:10px;">
            ğŸ¯ ã‚¯ãƒªã‚¢ã¾ã§ã‚ã¨ ${CLEAR_ROUND - G.round} ãƒ©ã‚¦ãƒ³ãƒ‰</div>` : ''}
        <div class="result-score-box">
            <div class="result-score-label">Total Score</div>
            <div class="result-score-value" id="score-counter">0</div>
        </div>
        <div class="result-stats">
            <div class="stat-row">
                <span>ğŸ¯ åˆ°é”ãƒ©ã‚¦ãƒ³ãƒ‰</span>
                <span class="stat-value cyan">${G.round} ${isCleared ? 'âœ…' : ''}</span>
            </div>
            <div class="stat-row">
                <span>âœ… æ­£è§£æ•°</span>
                <span class="stat-value green">${G.totalCorrect}</span>
            </div>
            <div class="stat-row">
                <span>ğŸ“Š æ­£ç­”ç‡</span>
                <span class="stat-value cyan">${accuracy}%</span>
            </div>
            <div class="stat-row">
                <span>ğŸ”® æœ€å¤§ã‚³ãƒ³ãƒœ</span>
                <span class="stat-value gold">${G.maxCombo}</span>
            </div>
            <div class="stat-row">
                <span>â­ ãƒ‘ã‚¹ä½¿ç”¨</span>
                <span class="stat-value gray">${G.passUsed} / ${G.maxPass}</span>
            </div>
            <div class="stat-row">
                <span>ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢</span>
                <span class="stat-value pink">${highScore.toLocaleString()}</span>
            </div>
        </div>
        <div class="result-buttons">
            <button class="btn" onclick="startGame()">ğŸ”„ RETRY</button>
            <button class="btn btn-cyan btn-small" onclick="showScreen('title')">ğŸ  TITLE</button>
            <button class="btn btn-small" style="background:linear-gradient(145deg,#555,#333);box-shadow:none;" onclick="goBack()">â† ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹</button>
        </div>
    `;

    showScreen('result');

    // ã‚¹ã‚³ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—æ¼”å‡º
    let current = 0;
    const target = G.score;
    const duration = 1500;
    const step = target / (duration / 16);
    const counter = document.getElementById('score-counter');
    const countUp = setInterval(() => {
        current += step;
        if (current >= target) {
            current = target;
            clearInterval(countUp);
        }
        counter.textContent = Math.floor(current).toLocaleString();
    }, 16);

    // ã‚¯ãƒªã‚¢ã¾ãŸã¯ãƒã‚¤ã‚¹ã‚³ã‚¢ã§ç´™å¹é›ªï¼†æ˜Ÿ
    if (isCleared || isNewHighScore) {
        createConfetti();
        createStars();
    }
}

function goBack() {
    window.location.href = 'index.html?menu=1';
}
</script>
